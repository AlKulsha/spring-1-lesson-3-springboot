<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products Page</h1>

    <div th:each="p : ${products}">
        <span th:text="${'Id: ' + p.id + ' Title: ' + p.title}"/><br>
        <a th:href="@{'/products/' + ${p.id}}">info</a>
        <br>
    </div>
    <span th:text="${'Amount: ' + products.size()}"/>





</body>
</html>
